<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy Gradient Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #4af7ff);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .techy-gradient {
            font-size: 30px;
            animation: gradientFade 2s ease-in-out infinite alternate;
        }

        @keyframes gradientFade {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="techy-gradient">
        Loading...
    </div>

</body>
</html>
