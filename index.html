<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Code Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: #00ff00;
        }

        .matrix-code {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            animation: animateMatrixCode 5s linear infinite;
        }

        @keyframes animateMatrixCode {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="matrix-code">
        <!-- Insert your matrix code text here -->
        Loading...
    </div>

</body>
</html>
