<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Glitch Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }

        .glitch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            white-space: nowrap;
            animation: glitch 2s linear infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(-5px);
            }
            30%, 50%, 70% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>

    <div class="glitch-container">
        Loading...
    </div>

</body>
</html>
