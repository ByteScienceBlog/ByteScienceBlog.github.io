<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteScienceBlog</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header>
        <h1>ByteScienceBlog</h1>
        <p>Welcome to my GitHub Pages website with a touch of 3D animation!</p>
    </header>

    <div id="scene-container"></div>

    <footer>
        <p>&copy; 2023 ByteScienceBlog. Powered by GitHub Pages.</p>
    </footer>

    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Set up scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Set the background color to white
        renderer.setClearColor(0xffffff);
        
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create cube
        const cube = createCube(0xff0000);
        scene.add(cube);

        // Set up camera position
        camera.position.z = 5;

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();

        // Create cube function
        function createCube(color) {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({ color });
            const cube = new THREE.Mesh(geometry, material);
            return cube;
        }
    </script>

</body>
</html>
