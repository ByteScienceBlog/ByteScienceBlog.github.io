<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteScience</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background-color: #000;
            color: #00ff00;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            opacity: 1;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-text {
            font-size: 20px;
        }

        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            overflow: hidden;
        }

        .code-rain span {
            font-size: 16px;
            line-height: 16px;
            white-space: nowrap;
            opacity: 0;
            animation: codeRainAnimation 5s linear infinite;
        }

        @keyframes codeRainAnimation {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded .loading-container {
            opacity: 0;
        }

        body.loaded .content {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="loading-text">Loading...</div>
        <div class="code-rain"></div>
    </div>

    <div class="content">
        <header>
            <h1>ByteScience</h1>
        </header>

        <!-- Add your other content here -->

        <footer>
            <p>&copy; 2023 ByteScience. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        window.onload = function() {
            document.body.classList.add('loaded');

            // Generate code rain elements
            const codeRainContainer = document.querySelector('.code-rain');
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.textContent = getRandomCode();
                span.style.animationDelay = `${Math.random() * 5}s`;
                codeRainContainer.appendChild(span);
            }
        };

        function getRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?/[]{}|';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }
    </script>

</body>
</html>
