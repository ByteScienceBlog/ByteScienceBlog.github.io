<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0e0e0e;
        }

        .hud-loading {
            display: flex;
            gap: 10px;
            font-family: 'Arial', sans-serif;
        }

        .loading-dot {
            width: 20px;
            height: 20px;
            background-color: #4af7ff;
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .loading-text {
            font-size: 24px;
            color: #4af7ff;
            letter-spacing: 2px;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hud-loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-text">Loading...</div>
    </div>

</body>
</html>
