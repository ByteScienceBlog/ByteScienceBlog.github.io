<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteScience</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            opacity: 1;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .rocket {
            width: 50px;
            height: 100px;
            background-color: #4af7ff;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: rocketAnimation 3s ease-in-out forwards;
        }

        @keyframes rocketAnimation {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(0 - 100vh + 100px));
            }
        }

        .content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded .loading-container {
            opacity: 0;
        }

        body.loaded .content {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="rocket"></div>
        <p>Loading...</p>
    </div>

    <div class="content">
        <header>
            <h1>ByteScience</h1>
        </header>

        <!-- Add your other content here -->

        <footer>
            <p>&copy; 2023 ByteScience. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>

</body>
</html>
