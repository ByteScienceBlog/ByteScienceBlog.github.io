<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteScience</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-bar {
            width: 1%;
            height: 10px;
            background: #4af7ff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: loadingAnimation 2s ease-in-out forwards;
        }

        @keyframes loadingAnimation {
            0% {
                width: 1%;
            }
            100% {
                width: 100%;
            }
        }

        .content {
            display: none;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .hero-section {
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .product-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>

    <div class="content">
        <header>
            <h1>ByteScience</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="hero-section">
            <h1>Welcome to ByteScience</h1>
            <p>Explore the Future of Science and Technology</p>
        </div>

        <main>
            <div class="product-section">
                <div class="product-card">
                    <h2>Product 1</h2>
                    <p>Description of Product 1.</p>
                    <button>Learn More</button>
                </div>
                <div class="product-card">
                    <h2>Product 2</h2>
                    <p>Description of Product 2.</p>
                    <button>Learn More</button>
                </div>
                <div class="product-card">
                    <h2>Product 3</h2>
                    <p>Description of Product 3.</p>
                    <button>Learn More</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 ByteScience. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Simulate page load delay
        setTimeout(() => {
            // Hide loading container and show content
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 2000); // Adjust the delay as needed
    </script>

</body>
</html>
